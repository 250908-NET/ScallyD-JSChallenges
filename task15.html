<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 15</title>

    <script>
      let currentImage = "cat";

      function toggle() {
        const imgElt = document.querySelector("#image");

        if (currentImage === "cat") {
          imgElt.src = "dog.jpg";
          imgElt.alt = "A dog";

          currentImage = "dog";
        } else {
          imgElt.src = "cat.jpg";
          imgElt.alt = "A cat";

          currentImage = "cat";
        }
      }
    </script>
  </head>
  <body>
    <img id="image" src="cat.jpg" alt="A cat" />
    <button type="button" onclick="toggle()">Toggle image</button>
  </body>
</html>
