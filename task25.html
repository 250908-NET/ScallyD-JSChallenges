<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 23</title>

    <script>
      async function getPost() {
        const id = document.querySelector("#postId").value;
        const response = await fetch(
          `https://jsonplaceholder.typicode.com/posts/${id}`,
        );
        const post = await response.json();

        const postElt = document.createElement("div");
        const postTitleElt = document.createElement("h2");
        const postBodyElt = document.createElement("p");
        postTitleElt.textContent = post.title;
        postBodyElt.textContent = post.body;
        postElt.append(postTitleElt, postBodyElt);

        document.body.append(postElt);
      }

      document.addEventListener("DOMContentLoaded", () => {
        document.querySelector("#fetchBtn").addEventListener("click", getPost);
      });
    </script>
  </head>
  <body>
    <h1>Task 25</h1>
    <input id="postId" type="number" />
    <button id="fetchBtn" type="button">Fetch Post</button>
  </body>
</html>
