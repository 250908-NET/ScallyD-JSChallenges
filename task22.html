<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 22</title>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("https://jsonplaceholder.typicode.com/posts/1")
          .then((response) => response.json())
          .then((post) => {
            const outputElt = document.querySelector("#output");

            const postTitleElt = document.createElement("h1");
            const postBodyElt = document.createElement("p");
            postTitleElt.textContent = post.title;
            postBodyElt.textContent = post.body;

            outputElt.append(postTitleElt, postBodyElt);
          });
      });
    </script>
  </head>
  <body>
    <div id="output"></div>
  </body>
</html>
