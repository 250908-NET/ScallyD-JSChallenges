<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 16</title>

    <script>
      let newColor = 0xffffff;
      function changeBGColor() {
        newColor = Math.floor(Math.random() * 0x1000000);
        document.body.style.backgroundColor =
          "#" + newColor.toString(16).padStart(6, "0");
      }

      document.addEventListener("DOMContentLoaded", (evt) => {
        document
          .querySelector("#colorChanger")
          .addEventListener("click", changeBGColor);
      });
    </script>
  </head>
  <body>
    <button type="button" id="colorChanger">Change the background</button>
  </body>
</html>
