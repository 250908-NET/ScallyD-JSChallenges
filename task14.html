<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 14</title>

    <script>
      function addListItem() {
        const ulElt = document.querySelector("#list");
        const newLIElt = document.createElement("li");
        newLIElt.textContent = "New Item";

        ulElt.append(newLIElt);
      }
    </script>
  </head>
  <body>
    <ul id="list"></ul>
    <button type="button" onclick="addListItem()">Add a list item</button>
  </body>
</html>
