<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 17</title>

    <style>
      p {
        max-width: 80ch;
      }

      .dark {
        background-color: #2f2f2f;
        color: #cfcfcf;
      }
    </style>

    <script>
      function toggleTheme() {
        document.body.classList.toggle("dark");
      }
    </script>
  </head>
  <body>
    <p
      >Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deserunt
      consequatur vero est. Officia consequatur nihil illo provident eius atque
      quisquam consectetur eveniet laborum quasi, quo, exercitationem fuga at
      doloribus saepe!</p
    >
    <button type="button" onclick="toggleTheme()">Toggle theme</button>
  </body>
</html>
